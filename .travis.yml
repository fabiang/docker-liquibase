sudo: required

services:
  - docker

env:
  global:
    - IMAGE_NAME=fabiang/liquibase
    - version=4.3

before_script:
  - docker pull "$IMAGE_NAME" || true

script:
  - docker build --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME" .
  - docker run --rm -it "$IMAGE_NAME" liquibase --version
  - docker run --rm -it "$IMAGE_NAME" bash -c "apk add --update -q file && file /usr/local/liquibase/liquibase_extra/liquibase-mssql.jar"
  - docker run --rm -it "$IMAGE_NAME" bash -c "apk add --update -q file && file /usr/local/liquibase/jdbc_drivers/postgresql.jar"
  - docker run --rm -it "$IMAGE_NAME" bash -c "apk add --update -q file && file /usr/local/liquibase/jdbc_drivers/mssql-jdbc.jar"
  - docker run --rm -it "$IMAGE_NAME" bash -c "apk add --update -q file && file /usr/local/liquibase/jdbc_drivers/mysql.jar"
  - docker run --rm -it "$IMAGE_NAME" bash -c "apk add --update -q file && file /usr/local/liquibase/jdbc_drivers/jtds.jar"
  - docker run --rm -it "$IMAGE_NAME" bash -c 'o() { apk add --update -q file; type=$(file --brief --mime-type /usr/local/liquibase/liquibase_extra/liquibase-mssql.jar); if [[ "$type" == "application/zip" ]]; then return 0; else return 1; fi }; o'
  - docker run --rm -it "$IMAGE_NAME" bash -c 'o() { apk add --update -q file; type=$(file --brief --mime-type /usr/local/liquibase/jdbc_drivers/postgresql.jar); if [[ "$type" == "application/java-archive" ]]; then return 0; else return 1; fi }; o'
  - docker run --rm -it "$IMAGE_NAME" bash -c 'o() { apk add --update -q file; type=$(file --brief --mime-type /usr/local/liquibase/jdbc_drivers/mssql-jdbc.jar); if [[ "$type" == "application/zip" ]]; then return 0; else return 1; fi }; o'
  - docker run --rm -it "$IMAGE_NAME" bash -c 'o() { apk add --update -q file; type=$(file --brief --mime-type /usr/local/liquibase/jdbc_drivers/mysql.jar); if [[ "$type" == "application/java-archive" ]]; then return 0; else return 1; fi }; o'
  - docker run --rm -it "$IMAGE_NAME" bash -c 'o() { apk add --update -q file; type=$(file --brief --mime-type /usr/local/liquibase/jdbc_drivers/jtds.jar); if [[ "$type" == "application/java-archive" ]]; then return 0; else return 1; fi }; o'

deploy:
  provider: script
  script: bash docker-push
  on:
    branch: master
